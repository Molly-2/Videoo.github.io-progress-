<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('1718605413739.jpg');
      background-size: cover;
    }
    #navbar, #container {
      display: none;
    }
    .nav-button {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      margin: 0 15px; /* Add margin for spacing */
    }
    .nav-bar {
      display: flex;
      justify-content: center; /* Center the navbar */
      margin-bottom: 20px; /* Add some space below the navbar */
    }
    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #navbar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .nav-button {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    #dashboardSection, #chatSection, #allSection, #aboutSection {
      display: none;
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      background-color: rgba(249, 249, 249, 0.8);
    }
    #messages p {
      margin: 10px 0;
    }
    #newMessage {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendMessage {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #userList {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .user {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .user img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background-color: rgba(249, 249, 249, 0.8);
      position: relative;
    }
    .post img, .post video {
      max-width: 100%;
    }
    .post .username {
      font-weight: bold;
    }
    .comments {
      margin-top: 10px;
      background-color: #f9f9f9;
      padding: 10px;
    }
    .comment {
      margin-bottom: 5px;
    }
    .comment-form {
      display: flex;
      margin-top: 10px;
    }
    .comment-input {
      flex: 1;
      padding: 5px;
    }
    .comment-button {
      padding: 5px 10px;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    #auth-container {
      margin: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
    }
    .error {
      color: red;
    }
    #aboutSection {
      color: blue; /* Set text color to blue */
    }
  </style>
</head>
<body>
  <h1>Chat Page</h1>

  
   <div id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
      <input type="submit" value="Login">
      <p class="error" id="loginError"></p>
    </form>
    <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
  </div>

  <div id="signupSection" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" required>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>
      <label for="signupImage">Cover Image URL:</label>
      <input type="text" id="signupImage" name="signupImage" placeholder="Image URL">
      <input type="submit" value="Sign Up">
      <p class="error" id="signupError"></p>
    </form>
    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
  </div>

  <div id="container">
    <div id="navbar">
      <span id="dashboardLink" class="nav-button">Dashboard</span>
      <span id="chatLink" class="nav-button">Chat</span>
      <span id="allLink" class="nav-button">All</span>
      <span id="aboutLink" class="nav-button">About</span> <!-- Add About link -->
    </div>

    <div id="dashboardSection">
      <h2>Dashboard</h2>
      <form id="postForm">
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" name="title" required>
        <label for="postMedia">Upload Image/Video:</label>
        <input type="file" id="postMedia" name="media" accept="image/*,video/*" required>
        <input type="submit" value="Post">
      </form>
      <div id="userPosts"></div>
    </div>

    <div id="chatSection">
      <h2>Chat</h2>
      <div id="userList"></div>
      <div id="messages"></div>
      <input type="text" id="newMessage" placeholder="Type your message here...">
      <button id="sendMessage">Send</button>
    </div>

    <div id="allSection">
      <h2>All Posts</h2>
      <input type="text" id="searchQuery" placeholder="Search by title..." class="search-bar">
      <button id="searchButton">Search</button>
      <div id="allPosts"></div>
    </div>

    <div id="aboutSection">
      <h2>About</h2>
      <p>This is application is still in progress you can use, but it is not save the chats for a long time.</p>
    </div>
  </div>

       <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUsername = '';

    document.getElementById('showSignup').addEventListener('click', function() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('signupSection').style.display = 'block';
      document.getElementById('loginError').textContent = '';
    });

    document.getElementById('showLogin').addEventListener('click', function() {
      document.getElementById('signupSection').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('signupError').textContent = '';
    });

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      if (username.length < 4 || username.length > 20) {
        document.getElementById('signupError').textContent = 'Username must be between 4 and 20 characters.';
        return;
      }

      if (password.length < 6 || password.length > 12) {
        document.getElementById('signupError').textContent = 'Password must be between 6 and 12 characters.';
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.some(user => user.username === username)) {
        alert('Username already exists');
        return;
      }

      const avatarUrl = `https://i.pravatar.cc/50?u=${username}`;
      users.push({ username, password, avatar: avatarUrl });
      localStorage.setItem('users', JSON.stringify(users));

      document.getElementById('signupError').textContent = '';
      alert('Signup successful! Please log in.');
      document.getElementById('signupSection').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(user => user.username === username && user.password === password);

      if (user) {
        document.getElementById('loginError').textContent = '';
        currentUsername = username;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('container').style.display = 'block';
        displayUserAvatar(user.avatar);
      } else {
        document.getElementById('loginError').textContent = 'Invalid username or password.';
      }
    });

    function displayUserAvatar(avatarUrl) {
      const userList = document.getElementById('userList');
      const userDiv = document.createElement('div');
      userDiv.className = 'user';
      const avatarImg = document.createElement('img');
      avatarImg.src = avatarUrl;
      userDiv.appendChild(avatarImg);
      const usernameP = document.createElement('p');
      usernameP.textContent = currentUsername;
      userDiv.appendChild(usernameP);
      userList.appendChild(userDiv);
    }

    // Navigation logic
    document.getElementById('dashboardLink').addEventListener('click', function() {
      document.getElementById('dashboardSection').style.display = 'block';
      document.getElementById('chatSection').style.display = 'none';
      document.getElementById('allSection').style.display = 'none';
      document.getElementById('aboutSection').style.display = 'none';
    });

    document.getElementById('chatLink').addEventListener('click', function() {
      document.getElementById('dashboardSection').style.display = 'none';
      document.getElementById('chatSection').style.display = 'block';
      document.getElementById('allSection').style.display = 'none';
      document.getElementById('aboutSection').style.display = 'none';
    });

    document.getElementById('allLink').addEventListener('click', function() {
      document.getElementById('dashboardSection').style.display = 'none';
      document.getElementById('chatSection').style.display = 'none';
      document.getElementById('allSection').style.display = 'block';
      document.getElementById('aboutSection').style.display = 'none';
      loadAllPosts();
    });

    document.getElementById('aboutLink').addEventListener('click', function() {
      document.getElementById('dashboardSection').style.display = 'none';
      document.getElementById('chatSection').style.display = 'none';
      document.getElementById('allSection').style.display = 'none';
      document.getElementById('aboutSection').style.display = 'block';
    });

    // Post form logic
    document.getElementById('postForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      formData.append('username', currentUsername);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(post => {
        displayPost(post, document.getElementById('userPosts'));
      });
    });

    // Chat logic
    document.getElementById('sendMessage').addEventListener('click', function() {
      const message = {
        username: currentUsername,
        text: document.getElementById('newMessage').value,
        timestamp: new Date()
      };
      socket.emit('chat', message);
      document.getElementById('newMessage').value = '';
    });

    socket.on('chat', function(message) {
      const messages = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = `${message.username}: ${message.text} (${new Date(message.timestamp).toLocaleTimeString()})`;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    });

    // Search logic
    document.getElementById('searchButton').addEventListener('click', function() {
      const query = document.getElementById('searchQuery').value;
      fetch(`/search?title=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(posts => {
          const allPostsDiv = document.getElementById('allPosts');
          allPostsDiv.innerHTML = '';
          posts.forEach(post => displayPost(post, allPostsDiv));
        });
    });

    // Display post
    function displayPost(post, container) {
      const postDiv = document.createElement('div');
      postDiv.className = 'post';

      const title = document.createElement('h3');
      title.textContent = post.title;
      postDiv.appendChild(title);

      const username = document.createElement('p');
      username.className = 'username';
      username.textContent = `Posted by: ${post.username}`;
      postDiv.appendChild(username);

      const media = document.createElement(post.type === 'image' ? 'img' : 'video');
      media.src = post.url;
      if (post.type === 'video') media.controls = true;
      postDiv.appendChild(media);

      const commentsDiv = document.createElement('div');
      commentsDiv.className = 'comments';
      post.comments.forEach(comment => {
        const commentP = document.createElement('p');
        commentP.className = 'comment';
        commentP.textContent = `${comment.username}: ${comment.comment}`;
        commentsDiv.appendChild(commentP);
      });
      postDiv.appendChild(commentsDiv);

      const commentForm = document.createElement('div');
      commentForm.className = 'comment-form';
      const commentInput = document.createElement('input');
      commentInput.className = 'comment-input';
      commentInput.placeholder = 'Add a comment...';
      const commentButton = document.createElement('button');
      commentButton.className = 'comment-button';
      commentButton.textContent = 'Comment';

      commentButton.addEventListener('click', function() {
        const comment = commentInput.value;
        fetch('/comment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ postId: post.id, username: currentUsername, comment })
        })
        .then(response => response.json())
        .then(updatedPost => {
          commentsDiv.innerHTML = '';
          updatedPost.comments.forEach(comment => {
            const commentP = document.createElement('p');
            commentP.className = 'comment';
            commentP.textContent = `${comment.username}: ${comment.comment}`;
            commentsDiv.appendChild(commentP);
          });
        });
        commentInput.value = '';
      });

      commentForm.appendChild(commentInput);
      commentForm.appendChild(commentButton);
      postDiv.appendChild(commentForm);

      container.appendChild(postDiv);
    }

    function loadAllPosts() {
      fetch('/posts')
        .then(response => response.json())
        .then(posts => {
          const allPostsDiv = document.getElementById('allPosts');
          allPostsDiv.innerHTML = '';
          posts.forEach(post => displayPost(post, allPostsDiv));
        });
    }
  </script>
</body>
  </html>
